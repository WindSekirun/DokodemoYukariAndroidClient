apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
dependencies {
    debugCompile "io.objectbox:objectbox-android-objectbrowser:$objectboxVersion"
    releaseCompile "io.objectbox:objectbox-android:$objectboxVersion"
}

apply plugin: 'io.objectbox'

def systemToken = System.getenv('docomo_api')
ext.api_token = systemToken != null ? "\"$systemToken\"" : "\"\""

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.github.windsekirun.yukarisynthesizer"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        buildConfigField("String", "DOCOMO_API_KEY_FOR_DEVELOP", api_token)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def apkName = project.name

            if (!variant.getFlavorName().isEmpty()) apkName += "-" + variant.getFlavorName()
            if (variant.buildType.name == "release") apkName += "-" + variant.buildType.name

            apkName += "-" + new Date().format('yyyyMMdd-HHmm')
            apkName += ".apk"
            output.outputFileName = apkName
        }
    }

    packagingOptions {
        exclude 'META-INF/library_release.kotlin_module'
    }

    aaptOptions {
        ignoreAssetsPattern "!*ffprobe"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation "androidx.exifinterface:exifinterface:1.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0'
    implementation group: 'android.arch.lifecycle', name: 'common-java8', version: '1.1.1'
    implementation 'androidx.browser:browser:1.0.0'

    // base
    implementation("com.github.WindSekirun:PyxisBaseApp:1.3.2") {
        exclude group: 'androidx.databinding'
    }

    // Maintained by WindSekirun
    implementation 'com.github.WindSekirun:NyanCat:1.2.0'
    implementation 'com.github.WindSekirun:MockupModule:1.0.6'
    implementation 'com.github.WindSekirun:RichUtilsKt:2.3.2'
    implementation 'com.github.WindSekirun:RxSocialLogin:1.2.0'
    implementation 'com.github.WindSekirun:RollingBanner:1.0.7'
    implementation('com.github.WindSekirun:BindAdapters:0.2.1-androidx') {
        exclude group: 'androidx.databinding'
    }
    implementation 'com.github.windsekirun:dagger-auto-inject:1.5.0'
    kapt 'com.github.windsekirun:dagger-auto-inject-compiler:1.5.0'
    implementation 'com.github.windsekirun:attribute-parser:1.0.2'
    kapt 'com.github.windsekirun:attribute-parser-compiler:1.0.2'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    kapt 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    api('com.github.ihsanbal:LoggingInterceptor:2.0.4') {
        exclude group: 'org.json', module: 'json'
    }

    // Guava
    implementation 'com.google.guava:guava:22.0-android'

    // Dagger2
    implementation 'com.google.dagger:dagger:2.16'
    kapt 'com.google.dagger:dagger-compiler:2.16'
    compileOnly 'org.glassfish:javax.annotation:10.0-b28'
    compileOnly 'javax.annotation:jsr250-api:1.0'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.google.dagger:dagger-android-support:2.16'
    kapt 'com.google.dagger:dagger-android-processor:2.16'

    // RxJava
    implementation 'pl.charmas.android:android-reactive-location2:2.1@aar'
    implementation 'com.benoitquenaudon:rxdatabinding:2.0.0'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.3.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.4.0"

    // LSA
    implementation 'com.annimon:stream:1.2.1'

    // FCM & Google play services
    implementation 'com.google.firebase:firebase-messaging:17.0.0'
    implementation 'com.google.firebase:firebase-iid:16.0.0'
    implementation 'com.google.android.gms:play-services-basement:15.0.1'
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-places:15.0.1'

    // Eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

    // objectbox
    implementation "io.objectbox:objectbox-kotlin:$objectboxVersion"

    // junit
    testImplementation 'junit:junit:4.12'

    // xml builder
    implementation 'org.redundent:kotlin-xml-builder:1.4.3'
    implementation 'org.apache.commons:commons-text:1.6'

    // ffmpeg
    implementation 'nl.bravobit:android-ffmpeg:1.1.5'

    // Drag & Drop n' Swipe Recyclerview
    implementation 'com.ernestoyaquello.dragdropswiperecyclerview:drag-drop-swipe-recyclerview:0.1.0'

    // speed dial
    implementation "com.leinardi.android:speed-dial:2.0.0"

    // RippleBackground
    implementation 'com.skyfishjy.ripplebackground:library:1.0.1'

    // flexbox
    implementation 'com.google.android:flexbox:1.1.0'

    // materialdialog
    implementation 'com.afollestad.material-dialogs:core:2.0.0-rc3'
    implementation 'com.afollestad.material-dialogs:input:2.0.0-rc3'
    implementation 'com.afollestad.material-dialogs:files:2.0.0-rc3'
}

